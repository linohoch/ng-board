<div class="container">
<div>

  <div class="top-area">
    <h1>Create</h1>
    <button id="temp-btn"
            mat-button
            type="button"
            (click)="getTemp()"
    >getLastSave</button>
  </div>
  <div class="form-wrapper">
    <form [formGroup]="createForm" class="edit-form" (ngSubmit)="submit()">
      <div class="title-wrapper">
        <textarea
                  placeholder="title"
                  maxlength="300"
                  id="title"
                  formControlName="title"></textarea>
        <input  *ngIf="me==='anonymous'"
                class="{{createForm.get('password')?.hasError('required')?'required':''}}"
                placeholder="password"
                id="password"
                type="password"
                formControlName="password">
      </div>
      <div class="editor-wrapper">
        <quill-editor #editor
                      [sanitize]="true"
                      formControlName="contents"
                      [styles]="{ 'min-height': '10rem' }"
                      (onEditorChanged)="changeContent($event)">
        </quill-editor>
      </div>
      <div class="button-wrapper">
        <button id="save-btn"
                mat-button
                type="button"
                (click)="save()"
                >save</button>
        <button id="submit-btn"
                mat-button
                type="button"
                (click)="submit()"
                [disabled]="me==='anonymous'?createForm.invalid:false"
                >submit</button>
      </div>
    </form>
  </div>
  <div>
    <button id="cancel-btn"
            mat-button
            type="button"
            (click)="cancel()"
    >cancel</button>
  </div>
</div>
</div>
